set -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l /opt/homebrew/bin/bash || /opt/homebrew/bin/bash -l"
#set -g default-shell "/opt/homebrew/bin/bash"
#set -g default-command "reattach-to-user-namespace -l /opt/homebrew/bin/bash"

set -g default-terminal "xterm-256color"

# Use Ctrl-J
unbind C-b
set -g prefix C-j
bind C-j send-prefix

# History should be saved
set -g history-limit 100000

# Fix command delay
set -sg escape-time 1

# Cause Vim is better
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
#bind -t vi-copy 'v' begin-selection
#unbind -t vi-copy Enter
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy" \; display-message "Copied to clipboard"

# Use 1 for pane/window index
set -g base-index 1
setw -g pane-base-index 1

# Splitting panes
bind C-n split-window -h
bind C-v split-window -v

# Sensible movement (with vim-tmux-navigator integration)
unbind o
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r [ select-window -t :-
bind -r ] select-window -t :+

# Smart pane switching with awareness of Vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Sensible resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Status bar colors
set -g status-fg white
set -g status-bg black

# Window list colors
setw -g window-status-style fg=cyan,bg=default,dim
# Active window
setw -g window-status-current-style fg=white,bg=green,bright

# Pane dividers
set -g pane-border-style fg=green,bg=default
set -g pane-active-border-style fg=red,bg=default

# Move between sessions
unbind <
unbind >
bind -r < switch-client -p
bind -r > switch-client -n

# Command line
set -g message-style fg=white,bg=black,bright

# Status bar
#set -g status-utf8 on
set -g status-interval 60
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on
#
set -g status-left-length 80
set -g status-left "#[fg=grey]{#S} #(whoami)@#H [#P]#[default]"
set -g status-right "#[fg=cyan]%H:%M %a %m-%d-%y"

# Max/min panes
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

