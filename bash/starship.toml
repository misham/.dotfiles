# Inserts a blank line between shell prompts
add_newline = true

format = """
$time\n
$directory $sudo $git_branch$git_commit$git_state$git_status\n
($aws )($c )($golang )($ruby ${custom.gemset} )($nodejs )($python )($terraform )\n
$username@$hostname $jobs $character"""

[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
force_display = true

[c]
symbol = "î˜ "
format = '[ $symbol ($version) ]($style)'

[character]
success_symbol = "[\\$](bold green)"

[directory]
truncation_length = 8
truncation_symbol = "../"
truncate_to_repo = false
use_logical_path = false
format = "[ $path ]($style)"

[docker_context]
symbol = "ïŒˆ "
format = '[ $symbol $context ]($style)'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_branch]
symbol = "ï˜"
format = '[ $symbol $branch ]($style)'

[git_status]
format = "[\\[$conflicted$deleted$renamed$modified$staged$untracked$ahead_behind\\]]($style)"
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'

[golang]
symbol = "î˜§ "
format = '[ $symbol ($version) ]($style)'

[hostname]
format = "[$hostname]($style)[\\]](bold bright-blue)"
style = "bold cyan"
ssh_only = false

[jobs]
format = "\\[[$symbol$number](red)\\]"
threshold = 1

[nodejs]
symbol = "îœ˜"
format = '[ $symbol ($version) ]($style)'

[ruby]
symbol = "î­ˆ "
format = '[ $symbol ($version) ]($style)'

[sudo]
style = 'bold green'
symbol = 'ğŸ‘©â€ğŸ’» '
disabled = false

[terraform]
format = '[ğŸğŸ’¨ $version$workspace]($style) '
detect_folders = ['.terraform', 'terraform']

[time]
format = "[$time]($style)"
disabled = false
use_12hr = true
time_format = "%D %r"

[username]
format = "[\\[](bold bright-blue)[$user]($style)"
style_user = "bold cyan"
style_root = "red bold"
show_always = true

[custom.gemset]
detect_files = ['Gemfile', '.ruby-version', '.ruby-gemset']
command = "rvm-prompt g"
when = "which rvm"
description = "show RVM gemset name"
style = "bold red"
format = "[$symbol($output )]($style)"
shell = "/bin/bash"
