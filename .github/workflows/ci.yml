name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Stage 1: Validate config files (fast)
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate bash syntax
        run: |
          for f in bash/bashrc bash/bash_profile bash/aliases bash/functions bash/completion; do
            if [ -f "$f" ]; then
              echo "Checking $f..."
              bash -n "$f"
            fi
          done

      - name: Validate JSON files
        run: |
          find . -name "*.json" -type f | while read f; do
            echo "Checking $f..."
            python3 -m json.tool "$f" > /dev/null
          done

      - name: Check for hardcoded paths
        run: |
          if grep -r "/Users/[a-zA-Z]*/" --include="*.sh" --include="bashrc" --include="bash_profile" . 2>/dev/null; then
            echo "ERROR: Found hardcoded user paths"
            exit 1
          fi
          echo "No hardcoded paths found"

  # Stage 2: Unit tests (fast, no Docker)
  unit-test:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.21'
          cache: false

      - name: Run unit tests
        run: cd cmd/dotfiles && go test -v -run TestDryRun ./...

  # Stage 3: Integration tests (slower, uses Docker)
  integration-test:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run integration tests
        run: make test

  # Stage 4: Build binaries (only if Go files changed)
  build:
    needs: integration-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for Go changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^cmd/'; then
            echo "go_changed=true" >> $GITHUB_OUTPUT
          else
            echo "go_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        if: steps.changes.outputs.go_changed == 'true'
        uses: actions/setup-go@v6
        with:
          go-version: '1.21'
          cache: false

      - name: Build binaries
        if: steps.changes.outputs.go_changed == 'true'
        run: make build-all

      - name: Upload binaries
        if: steps.changes.outputs.go_changed == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: dotfiles-binaries
          path: bin/dotfiles-*
          retention-days: 7

      - name: Skip build (no Go changes)
        if: steps.changes.outputs.go_changed == 'false'
        run: echo "No changes to Go files, skipping build"
